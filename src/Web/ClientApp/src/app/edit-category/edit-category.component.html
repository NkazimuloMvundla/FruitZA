<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="categoryForm" (ngSubmit)="submitEditForm()">
    <div class="form-group">
      <label for="categoryCode">Category Code</label>
      <input type="text" class="form-control" id="categoryCode" formControlName="categoryCode" [readonly]="true">
      <div *ngIf="submitted && categoryForm.get('categoryCode').errors">
        <div *ngIf="categoryForm.get('categoryCode').errors.required">Category Code is required</div>
        <div *ngIf="categoryForm.get('categoryCode').errors.invalidCategoryCodeFormat">Invalid category code format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="submitted && categoryForm.get('name').errors">
        <div *ngIf="categoryForm.get('name').errors.required">Name is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </form>
</div>
