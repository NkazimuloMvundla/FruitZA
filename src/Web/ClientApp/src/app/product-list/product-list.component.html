<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Code</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of paginatedList?.items">
        <td>{{ product.productCode }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.categoryName }}</td>
        <td>{{ product.price }}</td>
        <td>
          <img [src]="getBase64Image(product.image)" alt="Product Image" class="img-fluid" width="100" height="100">
        </td>
        <td>
          <button class="btn btn-primary" (click)="openModalWithComponent(product)">Edit</button>
          <!-- <button class="btn btn-info" (click)="viewProduct(product)">View</button> -->
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <app-EditProductModal [editedProduct]="selectedProduct" (saveChangesEvent)="saveChanges($event)"></app-EditProductModal> -->

</div>
