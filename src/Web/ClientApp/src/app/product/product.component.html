<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h2>Create Product</h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="productCode">Product Code:</label>
          <input type="text" formControlName="productCode" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="categoryName">Category Name:</label>
          <select formControlName="categoryName" class="form-control" required>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" formControlName="price" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" (change)="handleFileInput($event)" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
