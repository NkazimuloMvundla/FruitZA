<div class="container">
  <h2>Category List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Category Code</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of paginatedList?.items">
        <td>{{ category.categoryCode }}</td>
        <td>{{ category.name }}</td>
        <td>
          <button class="btn btn-primary" (click)="openModalWithComponent(category)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="navigateToAddCategory()">Add Category</button>
</div>
